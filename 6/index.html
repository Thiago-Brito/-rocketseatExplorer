<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <header>
            <h1>mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div id="col-2">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name"  required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-subname">Sobrenome</label>
                            <input type="text" id="event-subname" required/>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password" required minlength="6"/>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="event-author-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-author-name" required/>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <div id="fildset-2">
                        <div class="fieldset-wrapper-child">
                            <legend>Primeira mentoria</legend>
                            <div class="col-3">
                                <div class="input-wrapper">
                                    <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="event-date" required/>
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-begin">Das</label>
                                    <input type="time" id="event-begin" required/>
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-after">Até</label>
                                    <input type="time" id="event-after" required/>
                                </div>
                            </div>
                        </div>
                        <div class="fieldset-wrapper-child">
                            <legend>Segunda mentoria</legend>
                            <div class="col-3">
                                <div class="input-wrapper">
                                    <label for="event-date2">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="event-date2" required/>
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-begin2">Das</label>
                                    <input type="time" id="event-begin2" required/>
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-after2">Até</label>
                                    <input type="time" id="event-after2" required/>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </fieldset>
        </form>

        <footer>
            <input form="my-form" class="button" type="submit" value="SALVAR">
        </footer>

    </div>
</body>
</html>
