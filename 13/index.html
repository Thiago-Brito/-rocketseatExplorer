<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert-erro">
        Digite somente os numeros
    </div>
    
    <div class="container">
        <div class="card">
            <h1>Cálculo de IMC</h1>

            <form>
                <div class="wrapper">
                    <label for="weight">Peso(Kg)</label>
                    <input id="weight" type="text" placeholder="60">

                </div>

                <div class="wrapper">
                    <label for="height">Altura(m)</label>
                    <input id="height" type="text" placeholder="165">

                </div>

                <button  onclick="openClick(event)" >Calcular IMC <img src="./imagens/arrow.svg" alt="arrow"></button>
            </form>

        </div>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <button onclick="closeClick(event)" class="close"><img src="./imagens/close.svg" alt="imagem de x para fechar"></button>
            <h1>Seu IMC é de 28</h1>
        </div>

    </div>
    

    
    
    
    
    <script src="./scrpit.js"></script>
</body>
</html>
